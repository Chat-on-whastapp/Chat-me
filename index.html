    <script>
        // Your target website URL
        const targetUrl = "https://laxativethem.com/ndyar1e7qr?key=34ce3de748a4a0b2853af0506163d368";

        // Debug: Confirm page load
        console.log("Page loaded at " + new Date().toLocaleString());
        document.getElementById("debug").innerText =;

        // Attempt redirect
        try {
            window.location.href = targetUrl;
        } catch (e) {
            console.error("Redirect failed: ", e);
            document.getElementById("debug").innerText =;
        }

        // Fallback: Show manual link after 2 seconds if still on the page
        setTimeout(() => {
            document.getElementById("manualLink").style.display = "block";
            document.getElementById("debug").innerText =;
        }, 2000);
    </script>
